<app-side-menu titulo="Matricular"></app-side-menu>

<ion-content color="medium">
  <ion-card>
     <ion-item>
      <ion-card-title><h3>Escolha uma materia e matricule-se! </h3></ion-card-title>
    </ion-item>
    <ion-item>
    <ion-card-content>
    <form>

      <ng-container *ngIf="!materias.length; else showMaterias">
        <ion-text color="warning">Não há materias que vc possa se cadastrar no momento</ion-text>
      </ng-container>

      <ng-template #showMaterias>
        <ion-item >
          <ion-label position="floating">Selecione aqui sua materia!</ion-label>
        <ion-select required  [(ngModel)]="materia" name="materia">
          <ion-select-option *ngFor="let item of materias" [value]="item">{{item.nome}} | Turma: {{ item.turma }}</ion-select-option>
        </ion-select>
      </ion-item>
      </ng-template>


    <ion-item *ngIf="materia.id != '' ">
      <ion-button  (click)="save()" size="medium" expand="block" color="primary">Matricular</ion-button>
    </ion-item>

    </form>
    </ion-card-content>
    </ion-item>
  </ion-card>
</ion-content>
