<ion-header>
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
    <ion-card class="vertical-center">

        <ion-item>
            <ion-card-header>Faça seu Login!</ion-card-header>
        </ion-item>
        <ion-item>
      <ion-card-content >
              <ion-item>
                  <ion-label position="floating"><ion-icon name="mail"></ion-icon>Email:
                  </ion-label>
                 <ion-input  required [(ngModel)]="creds.email" name="email"  size="large" type="email"></ion-input>
              </ion-item>

              <ion-item>
                    <ion-label position="floating"> <ion-icon name="key"></ion-icon>Senha:
                    </ion-label>
                    <ion-input [(ngModel)]="creds.senha" name="senha" required size="large" type="password"></ion-input>
              </ion-item>



              <ion-item-divider>
            </ion-item-divider>

              <ion-button type="submit"  color="secondary" expand="block" size="large" (click)="autenticar()">Entrar</ion-button>

              <ion-button  color="medium" routerLink="/cadastro" fill="outline" size="small" expand="block" id="botao-cadastro"  >
              <ion-text color="primary">Não tem Cadastro? Cadastre-se!</ion-text>
              </ion-button>
      </ion-card-content>
        </ion-item>
    </ion-card>
</ion-content>
