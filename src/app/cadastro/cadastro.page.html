<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-card >
      <ion-item>
          <ion-card-header>
              <ion-card-title>Fa√ßa seu cadastro!</ion-card-title>
            <ion-card-subtitle>Preencha os dados a seguir</ion-card-subtitle>
          </ion-card-header>        
      </ion-item>
    <ion-item>
      <ion-card-content>
      <ion-item>
      <form (submit)="save()">
        
        <ion-item>
            <ion-label position="floating"><ion-icon name="person"></ion-icon> Nome: </ion-label>
            <ion-input [(ngModel)]="usuario.nome" type="text" name="nome" size="large"></ion-input>      
        </ion-item>

        <ion-item>
            <ion-label position="floating"><ion-icon name="mail"></ion-icon> Email:
            </ion-label>
            <ion-input [(ngModel)]="usuario.email"  name="email"  size="large"  type="email"></ion-input>    
        </ion-item>

        <ion-item>
            <ion-label position="floating"><ion-icon name="key"></ion-icon> Senha:</ion-label>
            <ion-input [(ngModel)]="usuario.senha" name="senha" type="text" size="large"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating"><ion-icon name="school"></ion-icon> RA / matricula:</ion-label>
              <ion-input [(ngModel)]="usuario.matricula" name="matricula" type="number" size="large"></ion-input>
        </ion-item>

        <ion-button  type="submit" expand="block"  >Cadastrar</ion-button>
      </form>
    </ion-item>
    </ion-card-content>
  </ion-item>
  </ion-card>
</ion-content>
