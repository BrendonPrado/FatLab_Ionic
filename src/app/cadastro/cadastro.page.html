<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="vertical-center">
    <ion-card-content >
      <form >
        <ion-label ><ion-icon name="person"></ion-icon> Nome:
            <ion-input  placeholder="seu nome"></ion-input>
        </ion-label>
        <ion-label ><ion-icon name="mail"></ion-icon> Email:
          <ion-input placeholder="seu email" type="email"></ion-input>
        </ion-label>
        <ion-label ><ion-icon name="key"></ion-icon> Senha:
          <ion-input placeholder="sua senha"></ion-input>
        </ion-label>
        <ion-label ><ion-icon name="school"></ion-icon> RA:
          <ion-input placeholder="seu RA"></ion-input>
        </ion-label>
        <ion-button  type="submit" expand="block" >Cadastrar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
