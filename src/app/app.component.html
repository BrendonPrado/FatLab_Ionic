<ion-app >
  <ion-split-pane>
    <ion-menu >
      <ion-header >
        <ion-toolbar color="primary">
          <ion-title expand="full"> Menu </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="primary">
        <ion-list color="primary">
          <ion-menu-toggle  color="primary" auto-hide="false" *ngFor="let p of appPages" >

            <ion-item color="secondary" [routerLink]="p.url" [routerDirection]="'root'" *ngIf="p.title==='Sair';else item" (click)="logout()">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}} 
              </ion-label>
            </ion-item>
            <ng-template  #item>
              <ion-item color="primary" [routerDirection]="'root'" [routerLink]="p.url">
              <ion-icon  slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ng-template>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
