<ion-header>
  <ion-toolbar>
    <ion-menu-toggle>
      <ion-icon name="menu"></ion-icon>
    </ion-menu-toggle>
    <ion-title>Matricular</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-card>
    <ion-item>
      <ion-card-title><h3>Escolha uma materia e matricule-se!</h3></ion-card-title>
    </ion-item>
    <ion-item>
      <ion-select required placeholder="Escolha uma">
        <ion-select-option>Algoritmos</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-button size="medium" expand="block" color="primary">Matricular</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
